---
heat_template_version: 2013-05-23

description: >
  Two-tier web application.

parameters:
  key_name:
    type: string
    description: Name of keypair to assign to servers
    default: admin

  net_id:
    type: string
    description: the id of the network (accessible network)
    default: 948e10ac-ac18-47e4-b362-176aaa7feb19

  image_id:
    type: string
    description: the id of the image to use for hosts.
    default: 536ad571-8864-4a7a-8ead-9da3a5db57a5

resources:
  network:
    type: OS::Neutron::Net
    properties:
      name: app-network

  subnet:
    type: OS::Neutron::Subnet
    properties:
      allocation_pools: # requires yaml lists
        - start: 192.168.10.100
          end: 192.168.10.200
      cidr: 192.168.10.0/24
      enable_dhcp: Yes
      name: app-subnet
      network_id: {get_resource: network}

  app1:
    type: OS::Nova::Server
    properties:
      name: app1
      image: { get_param: image_id }
      flavor: GP-Small
      key_name: { get_param: key_name }
      metadata: { "group": "app" }
      networks: 
      - { network: { get_resource: network }, uuid: { get_resource: network  } }

  app2:
    type: OS::Nova::Server
    properties:
      name: app2
      image: { get_param: image_id }
      flavor: GP-Small
      key_name: { get_param: key_name }
      metadata: { "group": "app" }
      networks: 
      - { network: { get_resource: network }, uuid: { get_resource: network  } }

  web1:
    type: OS::Nova::Server
    properties: 
      name: web1
      image: { get_param: image_id }
      flavor: GP-Small
      key_name: { get_param: key_name }
      metadata: { "group": "web" }
      networks: 
      - { network: { get_resource: network }, uuid: { get_resource: network  } }
    depends_on: [ app1, app2 ]

  web2:
    type: OS::Nova::Server
    properties: 
      name: web2
      image: { get_param: image_id }
      flavor: GP-Small
      key_name: { get_param: key_name }
      metadata: { "group": "web" }
      networks: 
      - { network: { get_resource: network }, uuid: { get_resource: network  } }
    depends_on: [ app1, app2 ]
